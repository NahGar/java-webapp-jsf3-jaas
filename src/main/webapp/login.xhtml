<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/mainModal.xhtml">

    <ui:define name="content">
        <p:panel header="Login" rendered="#{p:ifNoneGranted('ADMIN,USER')}">
            <form action="j_security_check" method="post" id="formLogin" >
                <div class="p-field p-grid">
                    <p:outputLabel value="#{msgs['usuario.nombre']}" for="j_username" class="p-col-fixed" style="width: 200px"/>
                    <div class="p-column">
                        <p:inputText id="j_username" />
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:outputLabel value="#{msgs['usuario.clave']}" for="j_password" class="p-col-fixed" style="width: 200px"/>
                    <div class="p-column">
                        <p:inputText id="j_password" type="password" />
                    </div>
                </div>

                <div class="p-field p-grid">
                    <p:button onclick="submit()" value="#{msgs['login']}"
                            class="ui-button-outlined ui-button-success" />
                </div>
            </form>
        </p:panel>
        <p:panel header="#{msgs['login.texto.yaIngreso']}" rendered="#{p:ifAnyGranted('ADMIN,USER')}">
            <p:linkButton outcome="index" value="#{msgs['producto.boton.volver']}" styleClass="p-my-2" />
        </p:panel>
    </ui:define>
</ui:composition>
